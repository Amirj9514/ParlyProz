<router-outlet></router-outlet>

<p-dialog
  [modal]="true"
  [dismissableMask]="false"
  maskStyleClass="backdrop-blur-sm"
  [style]="{ width: '35rem' }"
  [(visible)]="autoLogoutService.showPopup"
>
  <ng-template #headless>
    <div
      class="flex flex-column align-items-center px-8 py-4 bg-surface-0 dark:bg-surface-900 rounded"
    >
      <div
        class="rounded-full bg-primary text-primary-contrast inline-flex justify-center items-center"
        style="border-radius: 50%"
      >
        <i class="pi pi-question text-5xl" style="padding: 19px"></i>
      </div>
      <span class="font-bold text-2xl block mb-2 mt-4 text-center">You will be logged out in {{ autoLogoutService.countdown }} seconds due to inactivity.</span>
      <div class="flex items-center gap-2 mt-5">
        <p-button
          label="Stay Logged In"
          (onClick)="autoLogoutService.stayLoggedIn()"
          styleClass="w-10rem py-2"
        ></p-button>
        <p-button
          label="Logout"
          [outlined]="true"
          (onClick)="autoLogoutService.logout()"
          styleClass="w-10rem py-2"
         
        ></p-button>
      </div>
    </div>
  </ng-template>
