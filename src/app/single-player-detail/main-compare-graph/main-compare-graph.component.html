@if(selectedStats){
<div class="cardBg">
  <div class="flex gap-3 statsList">
    <p-tabs [value]="selectedStats?.id" scrollable>
      <p-tablist>
        @for(tab of statsList; track tab.id){
        <p-tab [value]="tab.id" (click)="onStatsChange(tab)">
          {{ tab.id }}
        </p-tab>
        }
      </p-tablist>
    </p-tabs>
  </div>

  <div class="p-2">
    <div class="flex w-full justify-content-between align-items-center my-1">
      <div class="text-xl font-semibold">{{ selectedStats?.name ?? "" }}</div>

      <div>
        <p-selectbutton
          [options]="paymentOptions"
          [(ngModel)]="value"
          
          (ngModelChange)="onPlayerMatchChange($event)"
        >
        <ng-template #item let-item>
         <div class="text-xs" style="text-align: left;">
          <div class="font-semibold">{{item?.name ?? ''}}</div>
          <div>HR {{item?.hr ?? ''}}%</div>
          <div>Avg {{item?.avg ?? ''}}</div>
         </div>
      </ng-template>
      </p-selectbutton>

      </div>
    </div>

    <div class="mb-3">
      <div class="text-sm lightClr pl-1 pb-1">Line</div>
      <p-inputgroup>
        <p-inputgroup-addon>
            <p-button icon="pi pi-minus" severity="secondary" (onClick)="handelLineChange('minus')" />
        </p-inputgroup-addon>
        <input type="text"  [style]="{ width: '5rem' }" (keyup)="onLineValueChange($event)" [(ngModel)]="lineVal" class="lineINput" pInputText  placeholder="line" />
        <p-inputgroup-addon>
            <p-button icon="pi pi-plus" severity="secondary" (onClick)="handelLineChange('plus')" />
        </p-inputgroup-addon>
    </p-inputgroup>
    </div>

    <div class="card">
      <p-chart
        height="350px"
        type="bar"
        [data]="basicData"
        [options]="basicOptions"
      />
    </div>
  </div>
</div>
}
