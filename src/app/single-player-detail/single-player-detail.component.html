@if(!playerDetailLoader){
<div class="w-full">

  <div>
    <div class="flex align-items-center gap-3">
      <p-button icon="pi pi-arrow-left" (onClick)="goback()" label="Back" variant="outlined"styleClass=" backBTN" severity="secondary" />
      <div class="text-color text-3xl font-semibold leading-normal">
        Player Detail
      </div>
    </div>
  </div>
  <div class="grid m-0 p-0">
    <div class="md:col-9 col-12">
      <div class="firstGrap mt-4">
        <app-player-stats-graph [selectedPlayerDetail]="selectedPlayerDetail"></app-player-stats-graph>

        @if (!teamGraphLoader) {
          <div class="mt-4">
            <app-team-graph></app-team-graph>
          </div>
        }
       
        <div class="cardBg mt-4">
          <app-table></app-table>
        </div>
      </div>
    </div>
    <div class="md:col-3 col-12 marBottom">
      <app-details-card [selectedSport]="selectedSport"></app-details-card>
    </div>
  </div>
</div>
}@else {
  <div class="playerDetail w-full mt-4">
    <div class="grid w-full">
    

      <div class="col-9">
        <p-skeleton width="100%" height="calc(100vh - 306px)" />
      </div>
      <div class="col-3 pr-3">
        <p-skeleton width="100%" height="calc(100vh - 306px)" />
      </div>

      <div class="col-9">
        <p-skeleton width="100%" height="150px" />
      </div>
      <div class="col-3 pr-3">
        <p-skeleton width="100%" height="150px" />
      </div>
    </div>
  </div>
}
