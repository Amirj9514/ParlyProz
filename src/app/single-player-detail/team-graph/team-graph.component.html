@if(selectedStats){
<div class="cardBg">
  <div class="detailHead">
    <div
      class="flex justify-content-center align-items-center text-lg font-semibold py-3"
    >
      <div>Team - Stats</div>
    </div>
    </div>
  <div class="flex gap-3 statsList">
    <p-tabs [value]="selectedStats?.id" scrollable>
      <p-tablist>
        @for(tab of statsList; track tab.id){
        <p-tab [value]="tab.id" (click)="onStatsChange(tab)">
          {{ tab.id }}
        </p-tab>
        }
      </p-tablist>
    </p-tabs>
  </div>

  <div class="p-2">
    <div class="flex w-full justify-content-between align-items-center my-3">
      <div class="text-xl font-semibold">{{ selectedStats?.name ?? "" }}</div>

      <div>
        <p-selectbutton
          [options]="paymentOptions"
          [(ngModel)]="value"
          optionLabel="name"
          optionValue="value"
          (ngModelChange)="onPlayerMatchChange($event)"
        />
      </div>
    </div>

    <div class="card">
      <p-chart
        height="350px"
        type="bar"
        [data]="basicData"
        [options]="basicOptions"
      />
    </div>
  </div>
</div>
}
