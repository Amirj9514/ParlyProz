<div class="flex justify-content-between align-items-center header">
  <div class="flex-1 welcomeText ">
    <div class="">
      <div class=" font-medium leading-normal">Welcome to</div>
      <div class="text-3xl font-semibold leading-normal" style="color: #ffffff;">
        Parlay Proz
      </div>
    </div>
   

    @if(updateTime){
      <div class="text-xs">Last Update: {{updateTime || ''}}</div>
    }
  </div>

 
 

  <div class="boxShadow1">
    <p-selectbutton
      [options]="games"
      [(ngModel)]="selectedGame"
      optionLabel="label"
      (ngModelChange)="onChange($event)"
    >
      <ng-template #item let-item>
        <div class="flex align-items-center">
          <div
            class="flex justify-content-center align-items-center"
            [appSvgIcon]="item.icon"
          ></div>
          <div class="pl-1">{{ item.label }}</div>
        </div>
      </ng-template>
    </p-selectbutton>
  </div>

  <div class="box  align-items-center">
    <div class="card flex justify-center">
      <p-select [options]="games" [(ngModel)]="selectedGame" optionLabel="label" (ngModelChange)="onChange($event)" placeholder="Select a City" class="w-full md:w-56" />
  </div>
  </div>
</div>
