<div class="tableStyle">

  <div style="background-color: #161A31;">
    <div class="flex justify-content-center align-items-center text-lg font-semibold py-3">
        <div>Gamelog - Last 15 Games</div>
    </div>

  </div>
  <p-table
    [value]="products"
    stripedRows
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template #header>
      <tr>
        <th>Date</th>
        <th>Opponent</th>
        <th>Min</th>
        <th>Pts</th>
        <th>Rebs</th>
        <th>Asts</th>
        <th>PA</th>
        <th>PR</th>
        <th>RA</th>
        <th>PRA</th>
        <th>BLKS</th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td>2021-10-10</td>
        <td>UNT</td>
        <td>38</td>
        <td>27</td>
        <td>5</td>

        <td>1</td>

        <td>28</td>

        <td>32</td>
        <td>
          <div class="h-full w-full">--</div>
        </td>

        <td>6</td>

        <td>33</td>
      </tr>
    </ng-template>
  </p-table>
</div>
